<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial scale=1.0" />
    <title>Ingresar FA</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header-container">
      <div class="logo-container">
        <img src="./img/logo.png" alt="logo" class="logo" />
      </div>
      <nav class="navbar">
        <label for="toggle-menu"><i class="fas fa-bars"></i></label>
        <input type="checkbox" id="toggle-menu" />
        <ul class="navbar-list">
          <li><a class="navbar-link" href="#hero">F.A.</a></li>
          <li><a class="navbar-link" href="#about">Procucciones</a></li>
          <li><a class="navbar-link" href="#galery">Galeria</a></li>
          <li><a class="navbar-link" href="#contact">Contacto</a></li>
          <li>
            <a class="singin-link" href="login.html">Ingresar</a>
          </li>
          <li>
            <a class="login-link" href="signin.html">Registrarse</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-login">
      <div class="section-content">
        <form class="login-form">
          <input type="email" id="mail" name="mail" placeholder="Email" />
          <input type="password" id="pass" name="pass" placeholder="Password" />

          <button type="submit" id="entrar" name="entrar">Entrar</button>
          <button type="reset" id="resetear">Olvid√© mi password</button>
        </form>
      </div>
    </main>
  </body>
</html>
